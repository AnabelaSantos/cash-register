<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
 <section id="top-screen">
 <section class="container">
    <div class="display">
        <p>Enter Price</p>
        <input type="text" name="display">
    </div>
    <section id="calculator">
    <div>
        <input type="button" value ="1" onclick="display.value += '1' ">
        <input type="button" value ="2" onclick="display.value += '2' ">
        <input type="button" value ="3" onclick="display.value += '3' ">
    </div>
    <div>
        <input type="button" value ="4" onclick="display.value += '4' ">
        <input type="button" value ="5" onclick="display.value += '5' ">
        <input type="button" value ="6" onclick="display.value += '6' ">
    </div>
    <div>
        <input type="button" value ="7" onclick="display.value += '7' ">
        <input type="button" value ="8" onclick="display.value += '8' ">
        <input type="button" value ="9" onclick="display.value += '9' ">
     </div>
     <div>
        <input type="button" value ="." onclick="display.value += '.' ">
        <input type="button" value ="0" onclick="display.value += '0' ">
        <input type="button" value ="-" onclick="display.value += '-' ">
     </div>
     <div>
        <input type="button" value ="ENT" onclick="display.value = eval(display.value)">
        <input type="button" value ="&#8678 del" onclick="display.value = display.value.toString().slice(0,-1)">
        <input type="button" value ="CLR" onclick="display.value = ' ' ">
    </div></Section>
    <section class="icons-btn-group">
        <button onclick="replaceContentInContainer('status.result', 'Please Insert Price')" id="price-button" class="icon-btn" type="button">🏷️<br>Price</button>
        <button onclick="replaceContentInContainer('status.result', 'Please Insert Cash')" id="cash-button" class="icon-btn" type="button">💰<br>Cash</button>
        <button onclick="replaceContentInContainer('status.change', 'Here is your change')" id="change-button" class="icon-btn" type="button">🪙<br>Change</button>
</section>
</section>
</section>
</body>
<footer>
    <section  class="result">
        <table>
            <tr>
                <td id="status">Status</td>
                <th id="status.result"></th>
            </tr>
            <tr>
                <td id="change">Change</td>
                <th id="status.change"></th>
            </tr>
        </table>
        </section>
</footer>
<script src="script.js"></script>
</html>
